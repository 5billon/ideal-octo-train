<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat-I-Rent</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <header id = "title">
       <section id="logo">
            <img src="./images/fotor_2023-6-6_9_33_2.jpg" alt="the company logo" >    
       </section>
       <section id = "page-title">
            <h1 >Welcome to Flat-I-Rent üè® </h1>
       </section>
       
    </header>
    <main>
        <div class="house">
            <div id = "main-display-div">
                <h2 id = "details">Choose a house below for more details!</h2>
                <img id = "main-display" src="" alt="">
                <ul>
                    <li id="bedrooms"></li>
                    <li id="bathrooms"></li>
                    <li id="city"></li>
                    <li id="state"></li>
                    <li id="zipcode"></li>
                </ul>
            </div>

            <h3>Previous Renters Thoughts!</h3>
            <ul id="past-reviews">
                <li>Former reviews here</li>
            </ul>
            <form id = "reviews-form">
                <label for="reviews"> Reviews: </label>
                <textarea name="reviews" id="new-reviews"></textarea>
                <input type="submit" value="Create">
            </form>
            
           <label for="bedroom-select">How Many Bedrooms?</label>
            <select name="bedrooms" id="bedroom-select">
                <option value="all">select all</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="bathroom-select">How Many Bathrooom?</label>
            <select name="bathrooms" id="bathroom-select">
                <option value="all">select all</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
            <div id = "house-list">

            </div>

        </div>
        
    </main>
    <footer>

    </footer>
</body>
</html>
